<head>
    <title>{{ title|striptags }}</title>
    <base href="/sites/" />
    <!--     <link rel="stylesheet" href="styles/css/styles.css" /> -->
</head>
<div class="content">
    {% if links %}
    <header>
        <div class="top-nav-bar">
            <div class="main-menu">{{ links|raw }}</div>
        </div>
    </header>
    {% endif %}
    <div class="main-content">
        <div class="title">{{ title|raw }}</div>
        <div class="main-conteiner">
            <div class="center-content">{{ content|raw }}</div>
            <div class="sidebar-content">{{ sidebar|raw }}</div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="botom-bar">{{ footer|raw }}</div>
        </div>
    </footer>
</div>

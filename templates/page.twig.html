<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title|striptags }}</title>
        <base href="/sites/" />
        <link rel="stylesheet" href="styles/css/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Sites to create vacation request." />
    </head>
    <body>
        <div class="content">
            {% if links %}
            <header>
                <div class="top-nav-bar">
                    <div class="main-menu">{{ links|raw }}</div>
                </div>
            </header>
            {% endif %}
            <div class="main-content">
                <div class="title">{{ title|raw }}</div>
                <div class="main-conteiner">
                    <div class="center-content">{{ content|raw }}</div>
                    <div class="sidebar-content">{{ sidebar|raw }}</div>
                </div>
            </div>
            <footer>
                <div class="footer-content">
                    <div class="botom-bar">{{ footer|raw }}</div>
                </div>
            </footer>
        </div>
    </body>
</html>
